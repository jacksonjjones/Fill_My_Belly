<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glossary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

<body class="flex flex-col min-h-screen bg-orange-200">

  <header class="p-6 bg-orange-500 text-amber-950 text-center">
    <h1 class="text-3xl"> <i class="fas fa-hamburger"></i> Food Glossary </h1>
    <p>Click a word to see what it means!</p>
  </header>

    <div class="container mt-10 mx-auto my-8 bg-orange-100 p-4 rounded shadow-lg flex flex-wrap justify-center items-center space-x-4 w-3/4">
    <button id="al-dente" class="mb-2 hover:ring-2 ring-red-500 bg-red-700 text-yellow-500 px-4 py-2 rounded-full">Al Dente</button>
    <button id="blanch" class="mb-2 hover:ring-2 ring-red-400 bg-red-700 text-yellow-500 px-4 py-2 rounded-full ">Blanch</button>

    <button id="garnish" class="mb-2 hover:ring-2 ring-red-400 bg-red-700 text-yellow-500 px-4 py-2 rounded-full">Garnish</button>

    <button id="knead" class="mb-2 hover:ring-2 ring-red-400 bg-red-700 text-yellow-500 px-4 py-2 rounded-full">Knead</button>
