<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fill My Belly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
      />
  <link rel="stylesheet" href="style.css">
  <style>
    
    .recipe-container {
      background-image: url('recipes placeholder.png'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 500px; 
    }
    .recipe-container-hidden {
      background-image: none;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-orange-200">
  <header class="p-6 bg-orange-500">
    <h1 class="text-3xl text-amber-950">
      <i class="fas fa-utensils"></i> Fill My Belly!
    </h1>
  </header>

  <main class="flex-grow main-content-container">
    <section class="container flex flex-col mx-auto mt-10 space-y-12 sm:px-2 md:space-y-0 md:px-12 md:flex-row">
      <div class="ingredients-entry-container text-center md:w-1/4">
        <input type="text" placeholder="Enter ingredients" id="searched-ingredient" class="text-amber-950 rounded" />
        <button type="submit" class="bg-transparent rounded" id="submit-btn"> <i class="fas fa-search"></i> </button>
        <div id="ingredients-container">
          <ul id="ingredients-list">
          </ul>
          <button id="clear-btn" class="hidden">Clear Ingredients</button>
        </div>
      </div>

      <div class="recipe-container text-center md:w-3/4">
        
      </div>
    </section>

    <section class="mt-10 text-center">
      Second API used below (cooking terms)
    </section>
  </main>

  <footer class="footer text-center p-4 text-white">
    footer
  </footer>

  <script src="./assets/index.js"></script>
  <script src="./assets/edamam.js"></script>
  <script src="./assets/spoonacular.js"></script>
</body>
</html>
